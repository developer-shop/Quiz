<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual - Página de Inicio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Estilos para los enlaces de navegación */
        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: center; /* Centra horizontalmente los elementos */
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        .hero-image {
            width: 100%;
            max-width: 1000px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Cambiado a 200px */
            gap: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1000px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .product h3 {
            margin-top: 0;
            color: #333;
        }

        .product p {
            color: #666;
        }

        .product a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .product a:hover {
            background-color: #555;
        }

        .product img {
            height: 80px;
            width: 100%; /* Ancho del 100% para ocupar el espacio disponible */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda Virtual</h1>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

    <!-- Lista de productos -->
    <div class="product-list">
        <div class="product">
            <img src="https://i.ibb.co/yVKJ5gj/20230731-202554.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>Descripción corta del Producto 1</p>
            <a href="producto1.html">Ver detalles</a>
        </div>
        <div class="product">
            <img src="https://i.ibb.co/yVKJ5gj/20230731-202554.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>Descripción corta del Producto 2</p>
            <a href="producto2.html">Ver detalles</a>
        </div>
        <!-- Agrega más productos aquí si es necesario -->
    </div>

    <footer>
        <p>© 2024 Tienda Virtual</p>
    </footer>
</body>
</html>
